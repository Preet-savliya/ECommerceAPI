<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP | Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f6f8fb 0%, #e9effd 100%);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-card {
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05), 0 20px 48px rgba(0,0,0,0.05);
      background-color: #fff;
      width: 100%;
      max-width: 450px; /* Slightly wider for signup fields */
      border: 1px solid rgba(0,0,0,0.03);
    }
    .login-card h2 {
      margin-bottom: 10px;
      text-align: center;
      font-weight: 700;
      color: #1e293b;
    }
    .login-subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }
    .form-label {
      font-weight: 600;
      color: #475569;
      font-size: 0.85rem;
    }
    .form-control {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      background-color: #f8fafc;
    }
    .form-control:focus {
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      border-color: #3b82f6;
    }
    .btn-primary {
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      background-color: #2563eb;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #1d4ed8;
      transform: translateY(-1px);
    }
    .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9rem;
      color: #64748b;
    }
    .signup-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* --- ADDED MY CSS FOR GOOGLE BUTTON & DIVIDER --- */
    .btn-google {
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      background-color: #fff;
      border: 1px solid #e2e8f0;
      color: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .btn-google:hover {
      background-color: #f8fafc;
    }
    .btn-google i {
      color: #DB4437;
      font-size: 1.1rem;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #94a3b8;
      font-size: 0.8rem;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }
    .divider:not(:empty)::before { margin-right: .75em; }
    .divider:not(:empty)::after { margin-left: .75em; }
    /* ----------------------------------------------- */
  </style>
</head>
<body>

<div id="preloader" class="preloader d-none">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="login-card">
  <h2>Create Account</h2>
  <p class="login-subtitle">Join us and start managing your orders</p>
  
  <form id="signupForm" method="post" action="">
    <div class="row">
        <div class="col-md-12 mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
        </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="confirmPassword" class="form-label">Confirm</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
        </div>
    </div>
    
    <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label small text-muted" for="terms">
            I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
        </label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Create Account</button>
  </form>

  <div class="divider">OR</div>

  <button type="button" class="btn btn-google w-100" onclick="alert('Google Sign Up Triggered')">
    <i class="fab fa-google"></i> Sign up with Google
  </button>

  <p class="signup-link">
    Already have an account? <a href="index.html">Sign In</a>
  </p>
</div>

<script>
const preloader = document.getElementById("preloader");

document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();
  
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if(password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
  }

  preloader.classList.remove("d-none");

  // Logic to save user or send to API would go here
  setTimeout(() => {
    alert("Account created successfully! Please login.");
    window.location.href = "index.html";
  }, 1000);
});
</script>

</body>
</html>
