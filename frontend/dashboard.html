<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    /* --- ADDED MODERN STYLES --- */
    .navbar {
      background-color: #ffffff !important;
      border-bottom: 1px solid #e2e8f0;
      padding: 15px 0;
    }
    .navbar-brand {
      color: #2563eb !important;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .nav-link {
      color: #64748b !important;
      font-weight: 600;
      margin: 0 10px;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #2563eb !important;
    }
    
    .profile-section {
      background: #f1f5f9;
      padding: 5px 15px;
      border-radius: 50px;
      display: flex;
      align-items: center;
    }
    #profileName {
      color: #1e293b !important;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .welcome-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.02);
      margin-top: 40px;
    }

    .btn-logout {
      background-color: #fee2e2;
      color: #ef4444;
      border: none;
      font-weight: 600;
      border-radius: 8px;
      padding: 5px 15px;
      transition: all 0.3s;
    }
    .btn-logout:hover {
      background-color: #ef4444;
      color: white;
    }

    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    /* --------------------------- */
  </style>
</head>
<body>

  <div id="preloader" class="preloader d-none">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html"><i class="fa-solid fa-box-open me-2"></i>ERP System</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="order.html">Orders</a></li>
        </ul>
      </div>

      <div class="d-flex align-items-center gap-3">
        <div class="profile-section">
            <i class="fa-regular fa-circle-user me-2 text-primary"></i>
            <span id="profileName"></span>
        </div>
        <button class="btn btn-logout btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="welcome-card">
        <div class="row align-items-center">
            <div class="col-md-7">
                <h2 class="fw-bold text-dark">Welcome back!</h2>
                <p class="text-muted">You have full access to manage your products, track orders, and monitor your ERP performance from this dashboard.</p>
                <div class="mt-4">
                    <a href="product.html" class="btn btn-primary px-4 py-2 rounded-pill me-2">Manage Products</a>
                    <a href="order.html" class="btn btn-outline-secondary px-4 py-2 rounded-pill">View Orders</a>
                </div>
            </div>
            <div class="col-md-5 text-center d-none d-md-block">
                <i class="fa-solid fa-chart-line fa-8x text-primary opacity-25"></i>
            </div>
        </div>
    </div>
  </div>

<script>
const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
if(!loggedInUser){
  window.location.href = "index.html";
}
document.getElementById("profileName").innerText = loggedInUser.email;
document.getElementById("logoutBtn").addEventListener("click", ()=>{
  localStorage.removeItem("loggedInUser");
  window.location.href = "index.html";
});
</script>

<script>
const preloader = document.getElementById("preloader");

// Note: loginForm script left in as requested, but typically not needed on dashboard
if(document.getElementById("loginForm")) {
    document.getElementById("loginForm").addEventListener("submit", function(){
      preloader.classList.remove("d-none");
    });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
