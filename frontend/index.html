<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f6f8fb 0%, #e9effd 100%);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-card {
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05), 0 20px 48px rgba(0,0,0,0.05);
      background-color: #fff;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(0,0,0,0.03);
    }
    .login-card h2 {
      margin-bottom: 10px;
      text-align: center;
      font-weight: 700;
      color: #1e293b;
    }
    .login-subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }
    .form-label {
      font-weight: 600;
      color: #475569;
      font-size: 0.85rem;
    }
    .form-control {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      background-color: #f8fafc;
    }
    .form-control:focus {
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      border-color: #3b82f6;
    }
    .btn-primary {
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      background-color: #2563eb;
      border: none;
      transition: all 0.3s ease;
    }

    /* --- ADDED STYLES FOR GOOGLE LOGIN & LINKS --- */
    .btn-google {
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      background-color: #fff;
      border: 1px solid #e2e8f0;
      color: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
    }
    .btn-google:hover {
      background-color: #f8fafc;
      border-color: #cbd5e1;
    }
    .btn-google i {
      color: #DB4437; /* Google Red */
      font-size: 1.1rem;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
      color: #94a3b8;
      font-size: 0.8rem;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }
    .divider:not(:empty)::before { margin-right: .75em; }
    .divider:not(:empty)::after { margin-left: .75em; }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9rem;
      color: #64748b;
    }
    .signup-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    /* -------------------------------------------- */

    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="preloader" class="preloader d-none">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="login-card">
  <h2>ERP Login</h2>
  <p class="login-subtitle">Please enter your credentials to continue</p>
  
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <div class="divider">OR</div>

  <button type="button" class="btn btn-google w-100" onclick="alert('Google Auth Triggered')">
    <i class="fab fa-google"></i> Sign in with Google
  </button>

  <p class="signup-link">
    Don't have an account? <a href="signup.html">Create Account</a>
  </p>
</div>

<script>
const users = [
  { email: 'admin@gmail.com', password: 'admin123', role: 'admin', userId: 0 },
  { email: 'user@gmail.com', password: 'user@1', role: 'user', userId: 1 },
  { email: 'user2@gmail.com', password: 'user@2', role: 'user', userId: 2 },
  { email: 'user3@gmail.com', password: 'user@3', role: 'user', userId: 3 }
];

const preloader = document.getElementById("preloader");

document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  preloader.classList.remove("d-none");

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const user = users.find(u => u.email === email && u.password === password);

  setTimeout(() => {
    if(user){
      localStorage.setItem("loggedInUser", JSON.stringify(user));
      window.location.href = "dashboard.html";
    } else {
      preloader.classList.add("d-none");
      alert("Invalid email or password!");
    }
  }, 600);
});
</script>

</body>
</html>
